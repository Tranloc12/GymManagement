<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật Gói Tập Gym</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>
    <div class="container mt-5" style="max-width: 600px;">
        <h1 class="text-center text-primary mb-4">Cập Nhật Gói Tập Gym</h1>

        <!-- Form Edit Package -->
        <form method="post" th:action="@{/gym-packages/edit/{id}(id=${gymPackage.id})}" th:object="${gymPackage}" class="border p-4 rounded shadow">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Tên Gói Tập -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" 
                       th:field="*{namePack}" 
                       id="namePack" 
                       placeholder="Tên gói tập"
                       required minlength="3"/>
                <label for="namePack">Tên gói tập</label>
                <small class="text-danger" th:if="${#fields.hasErrors('namePack')}" th:errors="*{namePack}"></small>
            </div>

            <!-- Giá Tiền -->
            <div class="form-floating mb-3">
                <input type="number" class="form-control" 
                       th:field="*{price}" 
                       id="price" 
                       placeholder="Giá tiền"
                       required min="10000"/>
                <label for="price">Giá tiền (VND)</label>
                <small class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
            </div>

            <!-- Giảm giá -->
            <div class="form-floating mb-3">
                <input type="number" class="form-control" 
                       th:field="*{discount}" 
                       id="discount" 
                       placeholder="Giảm giá (%)"
                       min="0" max="100"/>
                <label for="discount">Giảm giá (%)</label>
                <small class="text-danger" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></small>
            </div>

            <!-- Mô tả Quyền Lợi -->
            <div class="form-floating mb-3">
                <textarea class="form-control" 
                          th:field="*{description}" 
                          id="description" 
                          placeholder="Mô tả quyền lợi"
                          required rows="4"></textarea>
                <label for="description">Mô tả quyền lợi</label>
                <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
            </div>

            <!-- Thời gian Gói Tập -->
            <div class="form-group mb-3">
                <label for="choice" class="form-label">Thời gian gói tập</label>
                <select class="form-select" th:field="*{choice}" id="choice" required>
                    <option value="" disabled selected>Chọn thời gian</option>
                    <option value="1" th:selected="${gymPackage.choice == 1}">Theo tháng</option>
                    <option value="3" th:selected="${gymPackage.choice == 3}">Theo quý</option>
                    <option value="12" th:selected="${gymPackage.choice == 12}">Theo năm</option>
                </select>
                <small class="text-danger" th:if="${#fields.hasErrors('choice')}" th:errors="*{choice}"></small>
            </div>

            <!-- Số Buổi PT -->
            <div class="form-floating mb-3">
                <input type="number" class="form-control" 
                       th:field="*{dayswpt}" 
                       id="dayswpt" 
                       placeholder="Số buổi tập với PT"
                       required min="1"/>
                <label for="dayswpt">Số buổi tập với PT</label>
                <small class="text-danger" th:if="${#fields.hasErrors('dayswpt')}" th:errors="*{dayswpt}"></small>
            </div>

            <!-- Trạng Thái -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" 
                       th:field="*{isActive}" 
                       id="isActive" />
                <label class="form-check-label" for="isActive">Trạng thái (Kích hoạt)</label>
            </div>

            <!-- Nút Submit -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Cập nhật gói tập</button>
            </div>
        </form>
    </div>
    <div th:replace="base :: footer"></div>
</body>
</html>
