<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Điểm Đánh Giá Trung Bình</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="base :: header"></div>

<div class="container mt-5 mb-5">
    <h1 class="display-6">Điểm Đánh Giá Trung Bình</h1>
    <p>Mã Subscription: <span th:text="${subscriptionId}">N/A</span></p>
    <p>Điểm Trung Bình: 
        <span th:if="${averageRating != null}" 
              th:text="${#numbers.formatDecimal(averageRating, 1, 2)}"></span>
        <span th:unless="${averageRating != null}">Chưa có đánh giá</span>
    </p>
    <a th:href="@{/reviews}" class="btn btn-primary">Quay lại</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<div th:replace="base :: footer"></div>
</body>
</html>
